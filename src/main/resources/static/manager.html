      <header class="container-fluid ">

        <div class="">

        <div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">

                    </div>
                    <div class="dropdown mt-4">

                            class="btn btn-secondary dropdown-toggle" type="button"

                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                            <li><a href="#" class="dropdown-item">Opcion 1</a></li>
                            <li><a href="#" class="dropdown-item">Opcion 2</a></li>
                            <li><a href="#" class="dropdown-item">Opcion 3</a></li>
                        </ul>
                    </div>

            <div class="">

                data-bs-target="#offcanvas" aria-controls="offcanvas">
                Menu
              </button>
            </div>
            <div class="container">
              <a class="navbar-brand" href="#">
                  <span class="fs-5 text-light fw-bold">Home</span>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-light fw-bold" aria-current="page" href="#">Transferencias</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light fw-bold" href="#equipo">Pagos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light fw-bold" href="#seccion-contacto">Inversiones</a>
                  </li>
                </ul>
              </div>

            </div>
          </nav>
        </div>

      </div>

<div class="d-flex justify-content-center ">
<div  class="card container">
    <table class="table">
        <thead class="table-light">

            <tr>
                <td>Cuenta</td>
                <td>Fecha de creacion</td>
                <td>Saldo</td>
            </tr>
        </thead>
        <tbody>
            <tr v-for="account in accounts">
                <td>{{account.number}}</td>
                <td>{{account.creationDate}}</td>
                <td>${{account.balance}}</td>
            </tr>
        </tbody>
     </table>
</div>
