    </header>
      
      <main style="margin-top: 58px">
        <div class="card text-center">
          <div class="card-header">
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"  v-model="amount" value="amount" >
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title"></h5>
            <div class="input-group">
              <span class="input-group-text">Descripcion</span>
              <input type="text" class="form-control" aria-label="With textarea"v-model="description" value="description"></input>
            </div>
          </div>
          <select class="form-select" v-model="cuentaOrigen">
            <option selected>Cuenta Origen</option>
            <option v-for="account in accounts">{{account.number}}</option>
            
            
          </select>
          <select class="form-select"  v-model="cuentaDestino">
            <option selected>Cuenta Destino</option>
            <option v-for="account in accounts">{{account.number}}</option>
          </select>
          <div class="input-group">
            <span class="input-group-text">transferir a otra cuenta</span>
            <input type="text" class="form-control" aria-label="With textarea"v-model="cuentaDestino" value="cuentaDestino"></input>
          </div>
        <button type="submit" class="btn btn-primary" @click="createTransaction">Submit</button>
        </div>

      </main>
  </div>
