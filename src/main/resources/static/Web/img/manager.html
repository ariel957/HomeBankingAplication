<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="container">
    <div class="row">
    <div class="col-6">
    <header>
        <h2>Client Manager</h2>
    </header>
    <form @submit = "addClient" >
        <div class="mb-3">
            <label for="FirstName" class="form-label">First Name</label>
            <input v-model="firstName" type="text" class="form-control w-50" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="FirstName" class="form-label">Last Name</label>
            <input v-model="lastName" type="text" class="form-control w-50" id="exampleInputPassword1">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">adress E-mail</label>
            <input v-model="mail" type="email" class="form-control w-50" id="exampleFormControlInput1" placeholder="nombre@mail.com">
         </div>
        <button type="submit" class="btn btn-success">Add Client</button>
      </form>
      <h2>Client List</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="client in clients">
            <td>{{client.firstName}}</td>
            <td>{{client.lastName}}</td>
            <td>{{client.mail}}</td>
          </tr>
        </tbody>
      </table>
      </div>
      <div class="col-6">
<h2>Client REST response</h2>
<section>
<pre>{{jsonClient}}</pre>
</section>

</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
<script src="./manager.js"></script>
</body>
</html>
