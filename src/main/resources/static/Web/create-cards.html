          <div class="row d-flex justify-content-center">

              <div class="card">
                <div class="card-body p-md-5">
      
      
                  <h4 class="mt-5">Solicitar tu Tarjeta</h4>
      
                  <div class="mt-4 d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-row align-items-center">
                      <img src="https://i.imgur.com/qHX7vY1.webp" class="rounded" width="70" />
                      <div class="d-flex flex-column ms-3">
                        <span class="h5 mb-1">Debit Card</span>
                        <span class="small text-muted">1234 XXXX XXXX 2570</span>
                      </div>
                    </div>
                    <div>
                      <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" v-model="cardType" value="DEBITO" aria-label="..." />
                    </div>              
                  </div>
      
                  <div class="mt-2 d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-row align-items-center">
                      <img src="https://i.imgur.com/qHX7vY1.webp" class="rounded" width="70" />
                      <div class="d-flex flex-column ms-3">
                        <span class="h5 mb-1">Credit Card</span>
                        <span class="small text-muted">2344 XXXX XXXX 8880</span>
                      </div>
                    </div>
                    <div>
                      <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" v-model="cardType" value="CREDITO" aria-label="..." />
                    </div>
                    
                  </div>
      
                  <h6 class="mt-4 mb-3 text-primary text-uppercase">Selecciona tipo de tarjeta </h6>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example" v-model="cardColor">
                    <option value="selected" selected>Seleccionar </option>
                    <option value="GOLD">Gold</option>
                    <option value="SILVER">Silver</option>
                    <option value="TITANIUM">Titanium</option>
                  </select>
                  <div class="d-flex justify-content-between align-items-center pb-1">
                    <a href="#" class="text-muted"></a>
                    <button type="button" class="btn btn-primary btn-lg" v-on:click="createCard" >Confirmar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
