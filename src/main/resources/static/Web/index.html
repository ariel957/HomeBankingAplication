<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Login</title>
</head>

<body class="bodyIndex">
  <div id="app">
    
    <section class="">
      
      <div class="px-4 py-5 px-md-5 text-center text-lg-start">
        <div class="container">
          <div class="row gx-lg-5 align-items-center">
            <div id="imgIndex" class="col-lg-6 mb-5 mb-lg-0">
              <div class="ml-3">
                <div class="row">
                  <h1 class="loginTitle">
                    MH Bank
                  </h1>
              </div>
              <h4 class="loginText text-primary fw-bold display-7">Tu banco en la nube</h4>
            </div>
            <lottie-player id="logoLogin" class="ml-5" src="https://assets9.lottiefiles.com/private_files/lf30_trryw4ll.json"  background="transparent"  speed="1"   loop  autoplay></lottie-player>  
            </div>
            
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="cardLogin">
                <div class="card-body py-5 px-md-5">
                  <form  v-on:submit.prevent="login()">

                    <div class="form-outline mb-4">

                      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                          <a id="login" class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login"
                            role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
                        </li>
                        <li  class="nav-item" role="presentation">
                          <a id="login"class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                            aria-controls="register" aria-selected="false">Register</a>
                        </li>
                      </ul>
                      <!-- Pills navs -->

                      <!-- Pills content -->
                      <div class="tab-content">
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                          aria-labelledby="tab-login">
                          <form>
   
                       
                            <!--LOgin-->
                            <div class="form-outline mb-4">
                              <input type="email" id="loginName" class="form-control" v-model="newUserMail" />
                              <label class="form-label" for="loginName">Email</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                              <input type="password" id="loginPassword" class="form-control"
                                v-model="newUserPassword" />
                              <label class="form-label" for="loginPassword">Password</label>
                            </div>

                            <!-- 2 column grid layout -->
                            <div class="row mb-4">
                              <div class="col-md-6 d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-3 mb-md-0">
                                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                  <label class="form-check-label" for="loginCheck"> Remember me </label>
                                </div>
                              </div>

                              <div class="col-md-6 d-flex justify-content-center">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                              </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign
                              in</button>

                            <!-- Register buttons -->
                            <div class="text-center">
                              <p>Not a member? <a href="#!">Register</a></p>
                            </div>
                          </form>
                        </div>
                        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                          <form v-on:submit.prevent="register()">
                       
                            <!-- Name input -->
                            <div class="form-outline mb-4">
                              <input type="text" id="registerName" class="form-control" v-model="newUserName" />
                              <label class="form-label" for="registerName">Nombre</label>
                            </div>

                            <!-- Username input -->
                            <div class="form-outline mb-4">
                              <input type="text" id="registerUsername" class="form-control" v-model="newUserLastName" />
                              <label class="form-label" for="registerUsername">Apellido</label>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                              <input type="email" id="registerEmail" class="form-control" v-model="newUserMail"/>
                              <label class="form-label" for="registerEmail">Email</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                              <input type="password" id="registerPassword" class="form-control" v-model="newUserPassword"/>
                              <label class="form-label" for="registerPassword">Password</label>
                            </div>
                  
                            <div class="form-check d-flex justify-content-center mb-4">
                              <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                                aria-describedby="registerCheckHelpText" />
                              <label class="form-check-label" for="registerCheck">
                                I have read and agree to the terms
                              </label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-danger btn-block mb-3">Sign in</button>
                          </form>
                        </div>
                      </div>

                    </div>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
    
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
